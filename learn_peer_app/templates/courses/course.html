{% extends "base.html" %}
{% block content %}
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <p>Dates: {{ course.date_start }} - {{ course.date_finish }}</p>
    <p>Max participants: {{ course.max_participants }}</p>
    <p>Course mentor: {{ course.mentor.username }}</p>
    <br>
    <a href="{{ url_for('courses.update_course', id=course.id) }}">Update</a><br>
    <a href="{{ url_for('courses.delete_course', id=course.id) }}">Delete</a><br>
{% endblock %}
