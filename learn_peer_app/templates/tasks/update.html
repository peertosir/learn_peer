{% extends "base.html" %}
{% block content %}
    <h1>Update a task</h1>
    <div class="container">
        <form method="post">
            {{ form.hidden_tag() }}
            {{ form.title.label }} {{ form.title }}<br>
            {{ form.description.label }} {{ form.description }}<br>
            {{ form.executor.label }} {{ form.executor }}
            {{ form.submit }}
        </form>
    </div>
{% endblock %}
