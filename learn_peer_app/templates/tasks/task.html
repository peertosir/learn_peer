{% extends "l_navbar.html" %}
{% block content %}
    <h1>Task: {{ task.title }}
        {% if task.author_id == current_user.id %}
            <a class="btn btn-primary" href="{{ url_for('tasks.update_task', id=task.id) }}">Update</a>
            <a class="btn btn-danger" href="{{ url_for('tasks.delete_task', id=task.id) }}">Delete</a>
        {% endif %}
    </h1>
    <hr>
    <p>Task description: {{ task.description }}</p>
{% endblock %}
